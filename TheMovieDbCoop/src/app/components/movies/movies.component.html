<div class="w-full md:w-4/12 px-4 mr-auto ml-auto">
  <div
    class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded-lg bg-red-600" *ngFor="let movie of movies"
  >
    <img
      alt="..."
      [src]="getMovieImg(movie)"
      class="w-full align-middle rounded-t-lg"
    />
    <blockquote class="relative p-8 mb-4">
      <svg
        preserveAspectRatio="none"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 583 95"
        class="absolute left-0 w-full block h-95-px -top-94-px"
      >
        <polygon
          points="-30,95 583,95 583,65"
          class="text-red-600 fill-current"
        ></polygon>
      </svg>
      <h4 class="text-xl font-bold text-white">{{movie.title}}</h4>
      <p class="text-md font-light mt-2 text-white">
        The Arctic Ocean freezes every winter and much of the sea-ice
        then thaws every summer, and that process will continue whatever
        happens.
      </p>
    </blockquote>
  </div>
</div>
