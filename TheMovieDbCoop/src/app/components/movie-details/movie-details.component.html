<main class="profile-page">
  <section class="relative block h-500-px">
    <div
      class="absolute top-0 w-full h-full bg-center bg-cover"
      [ngStyle]="{'background-image' : 'url('+ backImg +')'}"
      style="background-position: 0 30%;"

    >
      <span
        id="blackOverlay"
        class="w-full h-full absolute opacity-50 bg-black"
      ></span>
    </div>
    <div
      class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden h-70-px"
      style="transform: translateZ(0)"
    >
      <svg
        class="absolute bottom-0 overflow-hidden"
        xmlns="http://www.w3.org/2000/svg"
        preserveAspectRatio="none"
        version="1.1"
        viewBox="0 0 2560 100"
        x="0"
        y="0"
      >
        <polygon
          class="text-blueGray-200 fill-current"
          points="2560 0 2560 100 0 100"
        ></polygon>
      </svg>
    </div>
  </section>
  <section class="relative py-16 bg-blueGray-200">
    <div class="container mx-auto px-4">
      <div
        class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg -mt-64"
      >
        <div class="px-6">
          <div class="flex flex-wrap justify-center">
            <div class="w-full lg:w-3/12 px-4 lg:order-2 flex justify-center">
              <div class="relative">
                <img
                  alt="..."
                  [src]="movieImg"
                  class="shadow-xl rounded-full h-auto align-middle border-none absolute -m-16 -ml-20 lg:-ml-16 max-w-150-px"
                />
              </div>
            </div>
            <div
              class="w-full lg:w-4/12 px-4 lg:order-3 lg:text-right lg:self-center"
            >
            </div>
            <!--AQUI VAN LAS STATS-->
            <div class="w-full lg:w-4/12 px-4 lg:order-1">
              <div class="flex justify-center py-4 lg:pt-4 pt-8">
                <div class="mr-4 p-3 text-center">
                  <span
                    class="text-xl font-bold block uppercase tracking-wide text-blueGray-600"
                  >
                    {{movieDetails.runtime}}min
                  </span>
                  <span class="text-sm text-blueGray-400">Duración</span>
                </div>
                <div class="mr-4 p-3 text-center">
                  <span
                    class="text-xl font-bold block uppercase tracking-wide text-blueGray-600"
                  >
                    {{movieDetails.budget}}€
                  </span>
                  <span class="text-sm text-blueGray-400">Presupuesto</span>
                </div>
                <div class="lg:mr-4 p-3 text-center">
                  <span
                    class="text-xl font-bold block uppercase tracking-wide text-blueGray-600"
                  >
                    {{movieDetails.revenue}}€
                  </span>
                  <span class="text-sm text-blueGray-400">Ganancias</span>
                </div>
              </div>
            </div>
          </div>
          <!--AQUI VAN LOS DETALLES-->
          <div class="text-center mt-12">
            <h3
              class="text-4xl font-semibold leading-normal mb-2 text-blueGray-700 mb-2"
            >
              {{movieDetails.title}}
            </h3>
            <div
              class="text-sm leading-normal mt-0 mb-2 text-blueGray-400 font-bold uppercase"
            >
              <i
                class="fas fa-map-marker-alt mr-2 text-lg text-blueGray-400"
              ></i>
              <span *ngFor="let country of movieDetails.production_countries">
                <span *ngIf="!(country === movieDetails.production_countries[movieDetails.production_countries.length -1]); else ultimo">
                  {{country.name}},
                </span>
                <ng-template #ultimo>
                  <span>
                    {{country.name}}
                  </span>
                </ng-template>
              </span>
            </div>
            <div
              class="text-sm leading-normal mt-0 mb-2 text-blueGray-400 font-bold uppercase"
            >
              <i
                class="fas fa-map-marker-alt mr-2 text-lg text-blueGray-400"
              ></i>
              <span *ngFor="let genre of movieDetails.genres">
                <span *ngIf="!(genre === movieDetails.genres[movieDetails.genres.length -1]); else ultimo">
                  {{genre.name}},
                </span>
                <ng-template #ultimo>
                  <span>
                    {{genre.name}}
                  </span>
                </ng-template>
              </span>
            </div>
            <div class="mb-2 text-blueGray-600 mt-10">
              <i class="fas fa-briefcase mr-2 text-lg text-blueGray-400"></i>
              <a [href]="movieDetails.homepage">{{movieDetails.homepage}}</a>
            </div>
            <div class="mb-2 text-blueGray-600">
              <i class="fas fa-university mr-2 text-lg text-blueGray-400"></i>
              <span *ngFor="let company of movieDetails.production_companies">
                <span *ngIf="!(company === movieDetails.production_companies[movieDetails.production_companies.length -1]); else ultimo">
                  {{company.name}},
                </span>
                <ng-template #ultimo>
                  <span>
                    {{company.name}}
                  </span>
                </ng-template>
              </span>
            </div>
          </div>
          <div class="mt-10 py-10 border-t border-blueGray-200 text-center">
            <div class="flex flex-wrap justify-center">
              <div class="w-full lg:w-9/12 px-4">
                <p class="mb-4 text-lg leading-relaxed text-blueGray-700">
                  {{movieDetails.overview}}
                </p>
              </div>
            </div>
          </div>
          <h3
          class="text-4xl font-semibold leading-normal mb-2 text-blueGray-700 mb-2"
          style="text-align: center;"
          >
          Trailers
          </h3>
          <div style="display: flex; flex-flow: row wrap; justify-content: center; margin-bottom: 10%;" >
            <span *ngIf="videos[0] != undefined else noVideo">
              <span *ngFor="let video of videos" style="margin: 5%;">
                <div>
                  <iframe width="400" height="250" [src]="getVideoUrl(video)"
                  title="Trailer video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen></iframe>
                </div>
              </span>
            </span>
            <ng-template #noVideo>
              <iframe width="400" height="250" src="https://www.youtube.com/embed/GPXkjtpGCFI"
              title="Trailer video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
