
<div class="container mx-auto px-4">
    <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg -mt-64">
      <div class="px-6">
        <div class="flex flex-wrap justify-center">
          <div class="w-full lg:w-3/12 px-4 lg:order-2 flex justify-center">
            <div class="relative">
              <img
                alt="..."
                [src]="getPhotoUrl(actorDetail.profile_path)"
                class="shadow-xl rounded-full h-auto align-middle border-none absolute -m-24 -ml-20 lg:-ml-16 max-w-150-px"
              />
            </div>
          </div>
          <div class="w-full lg:w-4/12 px-4 lg:order-3 lg:text-right lg:self-center">
            <div class="py-6 px-3 mt-32 sm:mt-0">
              <div class="px-5 py-3  sm:mr-2 mb-2">
            </div>
            </div>
          </div>
          <div class="w-full lg:w-4/12 px-4 lg:order-1">
          </div>
        </div>
        <div class="text-center mt-16">
          <h3
            class="text-4xl font-semibold uppercase leading-normal mb-2 text-blueGray-700 mt-16"
          >
            {{actorDetail.name}}
          </h3>
          <div
            class="text-sm leading-normal mt-0 mb-2 text-blueGray-400 font-bold uppercase"
          >
            <i
              class="fas fa-map-marker-alt mr-2 text-lg text-blueGray-400 mt-4"
            ></i>
            {{actorDetail.place_of_birth}}
          </div>
          <div class="mb-2 text-blueGray-600 mt-10">
            <i class="fas fa-briefcase mr-2 text-lg text-blueGray-400"></i>
            {{getGender(actorDetail.gender)}}
          </div>
          <div class="mb-2 text-blueGray-600">
            <i class="fas fa-university mr-2 text-lg text-blueGray-400 mt-8"></i>
            {{actorDetail.known_for_department}}
          </div>
        </div>
        <div class="mt-10 py-10 border-t border-blueGray-200 text-center">
          <div class="flex flex-wrap justify-center">
            <div class="w-full lg:w-9/12 px-4">
              <p class="mb-4 text-lg leading-relaxed text-blueGray-700">
                {{actorDetail.biography}}
              </p>
            </div>
          </div>
        </div>
          <div class="border-t mt-10" style="display: flex; flex-wrap: wrap; justify-content: center;">
            <div style="margin: 10px; width: 300px; " *ngFor="let movie of movieDetail">
              <span class="text-lg font-bold m-4">{{movie.title}}</span>
              <img [src]="getMoviePhotoUrl(movie)" alt="...">
            </div>
        </div>
      </div>
    </div>
  </div>
